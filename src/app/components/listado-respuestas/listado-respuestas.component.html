<div *ngIf="respuestas.length > 0" class="respuestas-contenedor">
  <h3 class="respuestas-titulo">Respuestas</h3>

  <ul class="respuestas-lista">
    <li *ngFor="let respuesta of respuestas" class="respuesta-item">
      <div class="respuesta-pregunta">
        <span class="etiqueta">Pregunta:</span>
        {{ respuesta.pregunta.texto }}
      </div>
      <div class="respuesta-texto">
        <span class="etiqueta">Respuesta:</span>
        {{ respuesta.respuesta }}
      </div>
    </li>
  </ul>

  <div class="button-container">
    <div class="button-container">
      <button
        pButton
        label="Anterior"
        icon="pi pi-angle-left"
        (click)="anterior()"
        [disabled]="pagina <= 1"
        class="p-button-sm"
      ></button>
      <button
        pButton
        label="Siguiente"
        icon="pi pi-angle-right"
        iconPos="right"
        (click)="siguiente()"
        [disabled]="pagina * limite >= total"
        class="p-button-sm"
      ></button>
    </div>
  </div>
</div>
