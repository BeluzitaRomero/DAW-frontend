<div *ngFor="let pregunta of encuesta.preguntas" class="mb-4">
  <p class="font-semibold">{{ pregunta.texto }}</p>

  <small class="text-gray-500 italic">
    Tipo: {{ getPresentacion(pregunta.tipo) }}
  </small>

  <!-- Tipo ABIERTA -->
  <div *ngIf="pregunta.tipo === 'ABIERTA'">
    <textarea
      rows="3"
      placeholder="Escribí tu respuesta..."
      class="w-full p-2 border rounded"
    ></textarea>
  </div>

  <!-- Tipo SELECCIÓN SIMPLE -->
  <ul *ngIf="pregunta.tipo === 'OPCION_MULTIPLE_SELECCION_SIMPLE'">
    <li *ngFor="let opcion of pregunta.opciones">
      <label class="flex items-center gap-2">
        <input
          type="radio"
          name="pregunta-{{ pregunta.id }}"
          [value]="opcion.id"
        />
        {{ opcion.texto }}
      </label>
    </li>
  </ul>

  <!-- Tipo SELECCIÓN MÚLTIPLE -->
  <ul *ngIf="pregunta.tipo === 'OPCION_MULTIPLE_SELECCION_MULTIPLE'">
    <li *ngFor="let opcion of pregunta.opciones">
      <label class="flex items-center gap-2">
        <input
          type="checkbox"
          name="pregunta-{{ pregunta.id }}"
          [value]="opcion.id"
        />
        {{ opcion.texto }}
      </label>
    </li>
  </ul>
</div>
